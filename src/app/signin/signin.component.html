<div class="flex h-screen">
    <div class="flex bg-gradient-to-r from-red-500 to-red-900 w-1/2 justify-around items-center">
        <div class="text-zinc-50">
            <h1 class="ml-5 font-bold text-5xl">Welcome to RadiantHub Academy.</h1>
            <p class="ml-5 mr-5 text-3xl mt-3">Illuminating Minds, Inspiring Futures!</p>
        </div>
    </div>

    <div class="flex w-1/2 justify-center items-center bg-zinc-50">
        <form>
            <h1 class="font-bold text-4xl text-neutral-800">Sign in to account.</h1>
            <p class="text-xl mt-1">Welcome Back</p>

            <div class="flex items-center mt-8 border-2 py-2 px-3 mb-4 w-80">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="gray" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>                  
                <input [(ngModel)]="email" class="bg-zinc-50 flex-grow pl-2 outline-none border-none" type="email" name="email" placeholder="Email"/>
            </div>

            <div class="flex items-center border-2 py-2 px-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                </svg>
                <input [(ngModel)]="password" class="bg-zinc-50 flex-grow pl-2 outline-none border-none" type="password" name="password" id="" placeholder="Password" />
            </div>

            <button (click)="signin()" type="submit" class="transition ease-in-out delay-100 block w-full bg-red-500 mt-4 py-2 text-white font-semibold mb-2 hover:scale-95">Sign in</button>
            <span [routerLink]="['../signup']" class="transition ease-in-out delay-150 text-sm ml-2 hover:text-red-500 cursor-pointer">Don't have an account ?</span>
        </form>
    </div>
</div>
